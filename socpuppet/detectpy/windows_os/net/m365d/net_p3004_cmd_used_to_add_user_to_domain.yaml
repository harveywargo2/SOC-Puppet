---
title: cmd_used_to_add_user_to_domain
pid: net_p3004
description:
  - net.exe command line tool can be used to create a user account on a domain
  - see net_references.md
metaData:
  attackTechnique: t1087.001
  attackSoftware: s0039
  detectUseCase:
  detectType: single_line_match
  detectCon: 5
  platform: windows_os
  dataFlow:
    - msft defender endpoint or m365d agent <on>
    - any windows os <logs>
    - process creation events <forwards to>
    - DeviceProcessEvents <data table>
  tags:
    - lol
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName has_any ('net', 'net1')
    | where ProcessCommandLine has_any ('user', 'users')
    | where ProcessCommandLine has_any ('/add', 'add')
    | where ProcessCommandLine has_any ('/dom', '/domain')
    | where ProcessCommandLine !has 'localgroup'
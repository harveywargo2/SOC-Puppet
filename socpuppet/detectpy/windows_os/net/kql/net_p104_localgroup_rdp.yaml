---
title: Net Command Used To List Users In The Local Group "Administrators"
pid: NET_P104_KQL-WIN_LOLCMD_S0039
detectCon: Single_Log_Line_Match-3
detectUseCase: WIN_LOLCMD-S0039_NET
metaData:
  - attackTechnique: T1069.001
  - attackSoftware: S0039
dataFlow: MSFT Defender Endpoint <ON> Windows OS <LOGS> Process Creation Events <FWD> DeviceProcessEvents Table
kqlTable: DeviceProcessEvents
kqlQuery: |
  | where FileName has_any ('net', 'net1')
  | where ProcessCommandLine has_any ('localgroup', 'localgroups')
  | where ProcessCommandLine has_all ('Remote', 'Desktop', 'Users')
  | where ProcessCommandLine has_any ('add', '/add')
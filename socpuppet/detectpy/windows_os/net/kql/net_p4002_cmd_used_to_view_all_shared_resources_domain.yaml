---
title: cmd_used_to_view_all_shared_resources
pid: net_p4002
description:
  - net.exe command line tool can be used view resources on network
  - The net view /all command in Windows is used to display a list of all shared resources and computers on your local network
  - see net_references.md
metaData:
  attackTechnique: t1087.001
  attackSoftware: s0039
  detectUseCase:
  detectType: single_line_match
  detectCon: 4
  platform: windows_os
  dataFlow:
    - msft defender endpoint or m365d agent <on>
    - any windows os <logs>
    - process creation events <forwards to>
    - DeviceProcessEvents <data table>
  tags:
    - lol
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName has_any ('net', 'net1')
    | where ProcessCommandLine has_all ('view', '/all')
    | where ProcessCommandLine has_any ('/dom', '/domain')
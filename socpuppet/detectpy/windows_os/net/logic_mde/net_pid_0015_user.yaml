---
title: net_pid_0015_user
intel:
  description:
    - net CLT used to list users on a device
    - net CLt used to show a users password policy/profile
  detectType: single_line_match
  detectCon: 3
  detectLanguage: kql
  tags:
    - lolbin
  attackTechnique: t1087.001
  attackSoftware: s0039
  references:
  emulation:
  pattern:
dataRequirements:
  dataSource: windows_os
  dataType: process_creation
  dataCollector: m365d_agent
  dataForwardTo: m365d_security_center
  dataParser:
  dataStorage: m365d_security_center
  dataTable: device_process_events
  dataIndex:
  dataAccess: api_advanced_hunting
  dataMap:
logic:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: | 
    | where FileName =~ 'net.exe'
      or FileName =~ 'net1.exe'
    | where ProcessCommandLine has 'user'
    | where ProcessCommandLine contains 'net user'
      or ProcessCommandLine contains 'net1 user'
    | where ProcessCommandLine !contains '/dom'
      and ProcessCommandLine !contains '/delete'
      and ProcessCommandLine !contains '/add'

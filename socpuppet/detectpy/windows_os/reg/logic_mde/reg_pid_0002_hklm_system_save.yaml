---
title: reg_pid_0003_hklm_system_save
intel:
  description:
    - reg.exe used to save SYSTEM file for potential enumeration
  detectType: single_line_match
  detectCon: 2
  detectLanguage: kql
  tags:
    - lolbin
  attackTechnique: t1003.002
  attackSoftware:
  references:
  emulation:
    - atomic_red_team_t1003_002_t1_guid_5c2571d0-1572-416d-9676-812e64ca9f44
  pattern:
    - reg save HKLM\system <path to dump file>
dataRequirements:
  dataSource: windows_os
  dataType: process_create
  dataCollector: m365d_agent
  dataForwardTo: m365d_security_center
  dataParser:
  dataStorage: m365d_security_center
  dataTable: device_file_events
  dataIndex:
  dataAccess: api_advanced_hunting
  dataMap:
logic:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: | 
    | where ProcessCommandLine has 'reg'
      and ProcessCommandLine has 'save'
      and ProcessCommandLine contains 'system'
    | where ProcessCommandLine contains 'HKLM'
      or ProcessCommandLine contains 'HKEY_LOCAL_MACHINE'
    | where ProcessCommandLine !contains @'system\'
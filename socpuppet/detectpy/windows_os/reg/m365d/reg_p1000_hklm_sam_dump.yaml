---
title: hklm_sam_dump
pid: reg_p1000
description: Local SAM (SAM & System), cached credentials (System & Security) and LSA secrets (System & Security) can be enumerated via three registry keys
metaData:
  attackTechnique: t1003.002
  attackSoftware:
  detectUseCase:
  detectType: single_line_match
  detectCon: 1
  platform: windows_os
  dataFlow:
    - msft defender endpoint or m365d agent <on>
    - any windows os <logs>
    - process creation events <forwards to>
    - DeviceProcessEvents <data table>
  tags:
    - lol
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: | 
    | where FileName =~ 'reg.exe'
    | where ProcessCommandLine has_all('reg', 'hklm', 'save')
    | where ProcessCommandLine has_any('security' , 'sam' , 'system')
    

---
title: copy_ntds
pid: esentutl_p1001
description: Copy the ntds using the esentutl.exe utility and Volume Shadow Copy (vss)
metaData:
  attackTechnique: t1003.003
  attackSoftware:
  detectUseCase:
  detectType: single_line_match
  detectCon: 1
  platform: windows_os
  dataFlow:
    - msft defender endpoint or m365d agent <on>
    - any windows os <logs>
    - process creation events <forwards to>
    - DeviceProcessEvents <data table>
  tags:
    - lol
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: | 
    | where ProcessCommandLine has_all('esentutl' , '/y')
    | where ProcessCommandLine has_any ('/vssrec' , '/vss')
    | where ProcessCommandLine has_all ('ntds', '.dit')
---
title: executing_inf_file
pid: cmstp_p1000
description: silently installs a specially formatted .inf
metaData:
  attackTechnique: t1218.003
  attackSoftware:
  detectUseCase:
  detectType: single_line_match
  detectCon: 3
  platform: windows_os
  dataFlow:
    - msft defender endpoint or m365d agent <on>
    - any windows os <logs>
    - process creation events <forwards to>
    - DeviceProcessEvents <data table>
  tags:
    - lol
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: | 
    | where ProcessCommandLine has 'cmstp'
      or FileName has 'cmstp'
    | where ProcessCommandLine has_all ('.inf', '/s') 

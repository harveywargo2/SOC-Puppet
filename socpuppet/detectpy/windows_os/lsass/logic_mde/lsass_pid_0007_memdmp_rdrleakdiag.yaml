---
title: lsass_pid_0007_memdmp_rdrleakdiag
intel:
  description:
    - Powershell Get-Process LSASS
    - Dmp File Created
  detectType: single_line_match
  detectCon: 1
  detectLanguage: kql
  tags:
    - lol
  attackTechnique:
    - t1003.001
  attackSoftware:
  references:
    - https://threathunterplaybook.com/hunts/windows/170105-LSASSMemoryReadAccess/notebook.html
    - https://redcanary.com/threat-detection-report/techniques/lsass-memory/
  emulation:
    - atomic_red_team_t1003_001_t13_guid_47a539d1-61b9-4364-bf49-a68bc2a95ef0
  pattern:
    - for /f "tokens=2 delims= " %J in ('"tasklist /fi "Imagename eq lsass.exe" | find "lsass""') do rdrleakdiag.exe -p %J -enable & sleep 1 & rdrleakdiag.exe -p %J -o c:\users\maximus\desktop\dumps -fullmemdmp -snap
dataRequirements:
  dataSource: windows_os
  dataType: process_create
  dataCollector: m365d_agent
  dataForwardTo: m365d_security_center
  dataParser:
  dataStorage: m365d_security_center
  dataTable: device_process_events
  dataIndex:
  dataAccess: api_advanced_hunting
  dataMap:
logic:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where ProcessCommandLine has 'rdrleakdiag'
      and ProcessCommandLine has 'lsass'
    | where ProcessCommandLine contains 'fullmemdmp'
      or ProcessCommandLine contains 'minidump'
    

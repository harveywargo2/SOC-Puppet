---
title: netsh_pid_0006_add_fw_rule
intel:
  description:
    - add a local firewall rule name
  detectType: single_line_match
  detectCon: 5
  detectLanguage: kql
  tags:
    - lolbin
  attackTechnique: t1562.004
  attackSoftware: s0108
  references:
  emulation:
  pattern:
    - netsh.exe advfirewall firewall add rule "name=allow RemoteDesktop" dir=in * protocol=TCP localport=<port num> action=allow
dataRequirements:
  dataSource: windows_os
  dataType: process_creation
  dataCollector: m365d_agent
  dataForwardTo: m365d_security_center
  dataParser:
  dataStorage: m365d_security_center
  dataTable: device_process_events
  dataIndex:
  dataAccess: api_advanced_hunting
  dataMap:
logic:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName has 'netsh'
    | where ProcessCommandLine has 'advfirewall'
      and ProcessCommandLine has 'add'
      and ProcessCommandLine has 'rule'
    | where ProcessCommandLine contains 'dir=in'
    | where (ProcessCommandLine contains 'remote' 
            and ProcessCommandLine contains 'desktop' 
            and ProcessCommandLine contains 'name=')
        or (ProcessCommandLine contains 'localport=' and ProcessCommandLine contains '3389')
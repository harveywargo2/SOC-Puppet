  detectType: single_line_match
  detectCon: 2
  detectLanguage: kql
  tags:
    - lolbin
  attackTechnique: t1090
  attackSoftware: s0108
  references:
  emulation:
  pattern:
    - netsh I p a v l=8001 listena=<JUMP BOX IP> connectp=3389 c=<DESTINATION IP>
dataRequirements:
  dataSource: windows_os
  dataType: process_creation
  dataCollector: m365d_agent
  dataForwardTo: m365d_security_center
  dataParser:
  dataStorage: m365d_security_center
  dataTable: device_process_events
  dataIndex:
  dataAccess: api_advanced_hunting
  dataMap:
logic:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName has 'netsh'
    | where ProcessCommandLine has 'listena'
      and ProcessCommandLine has 'connectp'
    | where ProcessCommandLine contains 'c='
      and ProcessCommandLine contains '=3389'
    | where ProcessCommandLine contains ' i '
      and ProcessCommandLine contains ' p '

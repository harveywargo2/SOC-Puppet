---
detect:
  title: net_pid_0005_enterprise_admin_group_add
  description:
    - net command run to add user to enterprise admins group
  detectType: single_line_match
  detectLanguage: kql
  detectCon: 1
  urgency: high
  inTheWild: common
  noiseProjection: low
  regressionVolume: admin user activity
  responseEffort: low
  confidence: certain
intel:
  tags:
    -
  attackId:
    - t1069
    - s0039
  references:
    - ref_net.md
  emulation:
    -
  pattern:
    -
dataRequirements:
  dataSource:
    - windows_os
  dataType:
    - process_created
  dataCollector: m365d_agent
  dataForwardTo: m365d_security_center
  dataParser:
  dataStorage: m365d_security_center
  dataTable: device_process_events
  dataIndex:
  dataAccess: api_advanced_hunting
  dataMap:
logic:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: | 
    | where FileName has_any ('net', 'net1')
      and FileName endswith '.exe'
      and ProcessCommandLine has_all ('group', 'Domain', 'admins')
      and ProcessCommandLine contains '/d'
    | where ProcessCommandLine contains '/add'
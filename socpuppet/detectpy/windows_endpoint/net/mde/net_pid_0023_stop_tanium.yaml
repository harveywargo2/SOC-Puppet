detect:
  title: net_pid_0023_stop_tanium
  description:
    - net CLT used to stop tanium services
  detectType: single_line_match
  detectLanguage: kql
  detectCon: 2
  urgency:
  inTheWild:
  noiseProjection:
  regressionVolume:
  responseEffort:
  confidence:
intel:
  tags:
    -
  attackId:
    - t1562
    - s0039
  references:
    - ref_net.md
  emulation:
    -
  pattern:
      - net stop "tanium client"
      - net stop "tanium driver service"
dataRequirements:
  dataSource:
    - windows_os
  dataType:
    - process_created
  dataCollector: m365d_agent
  dataForwardTo: m365d_security_center
  dataParser:
  dataStorage: m365d_security_center
  dataTable: device_process_events
  dataIndex:
  dataAccess: api_advanced_hunting
  dataMap:
logic:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: | 
    | where FileName has_any ('net', 'net1')
      and FileName endswith '.exe'
      and ProcessCommandLine has_all ('stop', 'tanium')
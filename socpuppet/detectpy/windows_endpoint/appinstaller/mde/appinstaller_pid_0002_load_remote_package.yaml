    - AppInstaller.exe is spawned by the default handler for the URI
    - it attempts to load/install a package from the URL and is saved in INetCache
  detectType: single_line_match
  detectLanguage: kql
  detectCon: 3
  urgency:
  inTheWild:
  noiseProjection:
  regressionVolume:
  analysisEffort:
  confidence:
intel:
  tags:
    -
  attackId:
    - t1105
  references:

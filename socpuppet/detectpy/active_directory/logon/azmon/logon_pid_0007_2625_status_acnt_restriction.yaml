---
detect:
  title: logon_pid_0007_2625_status_acnt_restriction
  description:
    - Failed logons
    - STATUS_ACCOUNT_RESTRICTION
    - Indicates a referenced user name and authentication information are valid
    - some user account restriction has prevented successful authentication (such as time-of-day restrictions)
  detectType: single_line_match
  detectLanguage: kql
  detectCon: 5
  urgency:
  inTheWild:
  noiseProjection:
  regressionVolume:
  analysisEffort:
  confidence:
intel:
  tags:

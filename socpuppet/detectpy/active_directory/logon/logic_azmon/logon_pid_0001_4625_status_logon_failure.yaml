---
title: auth_pid_0001_4625_status_logon_failure
intel:
  description:
    - Failed logons
    - STATUS_LOGON_FAILURE
    - The attempted logon is invalid.
    - This is either due to a bad username or authentication information.
  detectType: single_line_match
  detectCon: 5
  detectLanguage: kql
  tags:
  attackTechnique:
  attackSoftware:
  references:
  emulation:
  pattern:
    - 0xc000006d
dataRequirements:
  dataSource: active_directory_domain_controller
  dataType:
    - windows_security_event_log
  dataCollector: ama_agent
  dataForwardTo: msft_sentinel
  dataParser:
  dataStorage: azure_monitor
  dataTable: security_event
  dataIndex: event_id_4625
  dataAccess: api_azure_monitor
  dataMap:
logic:
  kqlVar:
  kqlTable: SecurityEvent
  kqlQuery: |
    | where EventID == 4625 
      and AccountType == 'User' 
    | where Status =~ '0xc000006d'
      or SubStatus =~ '0xc000006d'
---
title: auth_pid_0006_4625_status_wrong_password
intel:
  description:
    - Failed logons
    - STATUS_WRONG_PASSWORD
    - This return status indicates that the value provided as the current password is not correct
    - When trying to update password
  detectType: single_line_match
  detectCon: 5
  detectLanguage: kql
  tags:
  attackTechnique:
  attackSoftware:
  references:
  emulation:
  pattern:
    - 0xC000006A
dataRequirements:
  dataSource: active_directory_domain_controller
  dataType:
    - windows_security_event_log
  dataCollector: ama_agent
  dataForwardTo: msft_sentinel
  dataParser:
  dataStorage: azure_monitor
  dataTable: security_event
  dataIndex: event_id_4625
  dataAccess: api_azure_monitor
  dataMap:
logic:
  kqlVar:
  kqlTable: SecurityEvent
  kqlQuery: |
    | where EventID == 4625 
      and AccountType == 'User' 
    | where Status =~ '0xC000006A'
      or SubStatus =~ '0xC000006A'

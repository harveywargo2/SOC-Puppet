---
title: lsass
pid: procdump_p1001
description: procdump dumping lsass
metaData:
  attackTechnique: t1003.001
  attackSoftware:
  detectUseCase:
  detectType: single_line_match
  detectCon: 1
  platform: windows_os
  dataFlow:
    - msft defender endpoint or m365d agent <on>
    - any windows os <logs>
    - process creation events <forwards to>
    - DeviceProcessEvents <data table>
  tags:
    - sysinternals
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName has 'procdump'
    | where ProcessCommandLine has_all ('lsass' , 'accepteula')
    | where ProcessCommandLine has_any ('-ma' , '-mm')
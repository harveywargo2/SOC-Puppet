---
title: renamed
pid: procdump_p1002
description: procdump renamed
metaData:
  attackTechnique: t1036.003
  attackSoftware:
  detectUseCase:
  detectType: single_line_match
  detectCon: 1
  platform: windows_os
  dataRequirements:
    dataScope: endpoint_windows_os
    dataCollector: m365d_agent
    dataName: process_creation
    dataForwardTo: m365d_security_center
    dataAccess: m365d_advanced_hunting_api
    dataStorage: device_process_events
    dataMap: device_process_events
  tags:
    - sysinternals
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName =~ 'dump64.exe'
      or InitiatingProcessFileName has_any ('procdump' , 'procdump64')
    | where ProcessCommandLine has_any ('accepteula' , '-ma' , '-mm')
    | where FileName !contains 'procdump'
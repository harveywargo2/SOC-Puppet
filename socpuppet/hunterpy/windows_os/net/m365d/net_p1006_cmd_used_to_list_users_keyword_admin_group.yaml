---
title: cmd_used_to_list_users_keyword_admin_group
pid: net_p1006
description:
  - net.exe command line tool can be used to discover users in a active directory group
  - see net_references.md
  - keyword match around admin to catch non-default groups that need monitoring
metaData:
  attackTechnique: t1069.002
  attackSoftware: s0039
  detectUseCase:
  detectType: single_line_match
  detectCon: 4
  platform: windows_os
  dataRequirements:
    dataScope: endpoint_windows_os
    dataCollector: m365d_agent
    dataName: process_creation
    dataForwardTo: m365d_security_center
    dataAccess: m365d_advanced_hunting_api
    dataStorage: device_process_events
    dataMap: device_process_events
  tags:
    - lol
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |  
    | where FileName has_any ('net', 'net1')
    | where ProcessCommandLine has_any ('group', 'groups')
    | where ProcessCommandLine has_any ('/dom', '/domain')
    | where ProcessCommandLine has_any ('admin', 'admins', 'administrator', 'administrators')
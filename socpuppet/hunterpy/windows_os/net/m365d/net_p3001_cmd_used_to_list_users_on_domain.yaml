---
title: cmd_used_to_list_users_on_domain
pid: net_p3001
description:
  - net.exe command line tool can be used to list user accounts on a domain
  - if a user is provided will match checking password policy for user provided
  - see net_references.md
metaData:
  attackTechnique: t1087.002
  attackSoftware: s0039
  detectUseCase:
  detectType: single_line_match
  detectCon: 5
  platform: windows_os
  dataRequirements:
    dataScope: endpoint_windows_os
    dataCollector: m365d_agent
    dataName: process_creation
    dataForwardTo: m365d_security_center
    dataAccess: m365d_advanced_hunting_api
    dataStorage: device_process_events
    dataMap: device_process_events
  tags:
    - lol
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName has_any ('net', 'net1')
    | where ProcessCommandLine has_any ('user', 'users')
    | where ProcessCommandLine has_any ('/dom', '/domain')
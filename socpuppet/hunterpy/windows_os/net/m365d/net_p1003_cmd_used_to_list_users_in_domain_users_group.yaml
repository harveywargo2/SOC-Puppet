kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName has_any ('net', 'net1')
    | where ProcessCommandLine has_any ('group', 'groups')
    | where ProcessCommandLine has_any ('/dom', '/domain')
    | where ProcessCommandLine has_all ('domain', 'users')
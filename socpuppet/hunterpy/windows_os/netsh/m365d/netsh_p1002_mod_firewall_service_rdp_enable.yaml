---
title: mod_firewall_service_rdp_enable
pid: netsh_p1002
description: enables remote desktop service on windows
metaData:
  attackTechnique: t1562.004
  attackSoftware: s0108
  detectUseCase:
  detectType: single_line_match
  detectCon: 3
  platform: windows_os
  dataFlow:
    - msft defender endpoint or m365d agent <on>
    - any windows os <logs>
    - process creation events <forwards to>
    - DeviceProcessEvents <data table>
  tags:
    - lol
kqlDetect:
  kqlVar:
  kqlTable: DeviceProcessEvents
  kqlQuery: |
    | where FileName has ('netsh')
    | where ProcessCommandLine has_any ('advfirewall', 'firewall')
    | where ProcessCommandLine has_all ('service', 'set', 'mode', 'enable')
    | where ProcessCommandLine has_all ('remotedesktop')
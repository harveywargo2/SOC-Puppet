---
title: file_b
pid: mimikatz_p0002
description: Mimikatz File Name or Executable indicator in File Events
metaData:
  attackTechnique:
  attackSoftware: s0002
  detectUseCase:
  detectType: single_line_match
  detectCon: 1
  platform: windows_os
  dataRequirements:
    dataScope: endpoint_windows_os
    dataCollector: m365d_agent
    dataName: [file_create, file_renamed, file_delete, file_modified]
    dataForwardTo: m365d_security_center
    dataAccess: m365d_advanced_hunting_api
    dataStorage: device_file_events
    dataMap: device_process_events
  tags:
    - hack_tool
kqlDetect:
  kqlVar:
  kqlTable: DeviceFileEvents
  kqlQuery: | 
    | where ActionType has_any ('FileCreated', 'FileRenamed', 'FileDeleted', 'FileModified')
    | where FileName =~ 'mimikatz.exe'
      or FileName has 'mimikatz'